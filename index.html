<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="result">
      <div class="result-title">Your Result</div>
      <div class="result-score">
        <div class="main-score">
          <div class="top-score">76</div>
          <div class="bottom-score">of 100</div>
        </div>
      </div>
      <div class="result-comment">Great</div>
      <div class="result-text">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="summary">
      <div class="summary-title">Summary</div>
      <div class="summary-cards">
        <div class="cards reaction">
          <div class="summary-label">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="summary-metric">
            80 <span>/ 100</span>
          </div>
        </div>
        <div class="cards memory">
          <div class="summary-label">
            <img src="/assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="summary-metric">
            92 <span>/ 100</span>
          </div>
        </div>
        <div class="cards verbal">
          <div class="summary-label">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="summary-metric">
            61 <span>/ 100</span>
          </div>
        </div>
        <div class="cards visual">
          <div class="summary-label">
            <img src="/assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="summary-metric">
            72 <span>/ 100</span>
          </div>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>

</html>
